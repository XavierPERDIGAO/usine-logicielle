---
- name: Installation d'Apache2 
  apt: name={{item}} state=present
  with_items:
   - apache2
   - libapache2-mod-proxy-html
   - libxml2-dev
- name: Activation de mod_proxy
  apache2_module: state=present name={{item}}
  with_items:
   - proxy
   - proxy_ajp
   - proxy_http
   - rewrite
   - deflate
   - headers
   - proxy_balancer
   - proxy_connect
   - proxy_html
- name: Configuration du reverse proxy d'Apache2
  template:
    src=config_files/templates/apache_sites.conf.j2
    dest=/etc/apache2/sites-enabled/000-default.conf
- name: Red√©marrage d'Apache2
  service: name=apache2 state=restarted